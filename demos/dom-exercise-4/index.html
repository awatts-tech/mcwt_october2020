<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div>
            <label>How Many?</label>
            <input type="number" value="1" id="number" min="1" step="1">
        </div>
        <div>
            <label>Which Coin? </label>
            <select name="coin" id="coin-dropdown">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        </div>

        <button type="submit" id="submit">Make Money!</button>
    </form>
    <section class="coins">
    </section>
    <section id="total">
        <p id="total-value">Total Value: $0.00</p>
    </section>
    <script src="scripts.js" async defer></script>
</body>

</html>
